<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe by Cheshirelion</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">This is tic-tac-toe!</h1>
    </header>

    <main class="wrapper">
        <div id="arena">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </main>
    <div class="modal-window-wrapper">
        <div class="overlay"></div>
        <div class="modal-window">
            <div class="modal-window-content">
                <h2 class="modal-window-title">Game over!</h2>
                <div class="winner"></div>
                <div class="step-count"></div>
                <h2 class="modal-window-title">Total score:</h2>
                <div class="game-count"></div>
                <div class="win-x"></div>
                <div class="win-o"></div>
                <div class="draw"></div>
            </div>
            <div class="btn-group">
                <button class="btn-next-game">Start next game</button>
                <button class="btn-restart">Restart</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://rs.school/js-stage0/" class="rs-link">
            <img class="rs-icon" src="./assets/svg/rss.svg" alt="rs-icon">
        </a>
        <span class="cheshirelion">Â© 2022 by Cheshirelion</span>
        <ul class="social-btns">
            <li class="social-li"><a href="https://github.com/cheshirelion" class="social-link"></a></li>
            <li class="social-li"><a href="https://www.instagram.com/cheshirelion/" class="social-link"></a></li>
        </ul>
    </footer>

    <script src="index.js"></script>
</body>
</html>
